<html>
  <head>
    <title>ブログ自動投稿</title>
  </head>
  <body>
    <h1>LLM要約＋はてな自動投稿</h1>
    <form action="/" method="post" enctype="multipart/form-data">
      <!-- ファイルアップロード -->
      <input type="file" name="files" multiple required />

      <!-- リスト形式のフォームデータ -->
      <input type="text" name="preset_categories" placeholder="カテゴリ1" />
      <input type="text" name="preset_categories" placeholder="カテゴリ2" />
      <input type="text" name="preset_categories" placeholder="カテゴリ3" />

      <button type="submit">投稿</button>
    </form>
  </body>
</html>
